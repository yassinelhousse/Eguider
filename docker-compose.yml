services:
  db:
    image: postgres:15
    container_name: eguider_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eguider
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eguider"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: eguider_backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: eguider
      JWT_SECRET: hhhh2025secret
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules

volumes:
  pgdata:
  backend_node_modules:
